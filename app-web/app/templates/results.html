{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }}</h2>

<nav>
<ul>
    {% for item in nav.top %}
    <li class="{{ 'active' if item.is_active else '' }}">
        <a href="{{ item.url }}">{{ item.label }}</a>
    </li>
    {% endfor %}
</ul>
</nav>

<p>Данные приняты, результат можно скачать нажав на кнопку ниже.</p>

<p>
	<a href="{{ url_for('.download_file_doc') }}">Скачать DOC файл</a>
</p>
<p>
	<a href="{{ url_for('.download_file_pdf') }}">Скачать PDF файл</a>
</p>

{% endblock %}
